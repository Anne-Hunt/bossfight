<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-black">
    <header class="container-fluid">
        <section class="row">
            <div class="col-12 text-light text-center">
                <h1>BOSS FIGHT</h1>
            </div>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row p-3">
            <div id="hero" class="col-2">
                <div class="card border border-light rounded border-5 bg-black text-light p-1">
                    <h5>Hero ü¶∏üèª‚Äç‚ôÄÔ∏è</h5>
                    <p id="hero-health">Health</p>
                    <p id="gold">Gold</p>
                    <p id="hero-level">Level</p>
                </div>
            </div>
            <div id="sidekick" class="col-2">
                <div class="card border border-light rounded border-5 bg-black text-light p-1">
                    <h5>Sidekick üêí</h5>
                    <p id="sidekick-health">Health</p>
                    <p id="sidekick-level">Level</p>
                </div>
            </div>
        </section>
        <section class="row p-3 justify-content-center">
            <div id="monster" class="col-4 d-flex justify-content-center">
                <img src="/Assets/trex.png" alt="very angry dino"
                    class="border border-light rounded border-5 bg-black" />
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row p-3 pb-5">
            <div id="store"
                class="col-3 border border-light rounded border-5 bg-black d-flex justify-content-start align-items-center p-2">
                <div class="row text-light justify-content-between">
                    <div class="col-10">
                        <p>Buy Potion</p>
                        <p>Get a Friend</p>
                        <p>Get a Better Friend</p>
                    </div>
                    <div class="col-2">
                        <p id="potion">$10</p>
                        <p id="getFriend">$100</p>
                        <p id="getBetterFriend">$200</p>
                    </div>
                </div>
            </div>
            <div id="reset" class="col-6 d-flex justify-content-end align-items-center">
                <button id="resetBtn" class="btn btn-dark border-light rounded border-5 text-danger"
                    onclick="reset()">Reset</button>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>

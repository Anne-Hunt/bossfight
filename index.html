<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-black">
    <header class="container-fluid">
        <section class="row p-2">
            <div class="col-2"></div>
            <div class="col-8 text-light text-center">
                <h1>BOSS FIGHT</h1>
            </div>
            <div id="reset" class="col-2 d-flex justify-content-end align-items-center">
                <button id="resetBtn" class="btn btn-dark border-light rounded border-5 text-danger"
                    onclick="reset()">Reset</button>
            </div>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row p-3">
            <div id="hero" class="col-3">
                <div class="card border border-light rounded border-5 bg-black text-light p-1"
                    onclick="healHero('Slate Slabrock')">
                    <h5>Slate Stabrock ü¶∏üèª‚Äç‚ôÄÔ∏è</h5>
                    <p id="hero-health">Health</p>
                    <p id="gold">Gold</p>
                    <p id="hero-level">Level</p>
                </div>
            </div>
            <div id="sidekick" class="col-3">
                <div class="card border border-light rounded border-5 bg-black text-light p-1"
                    onclick="healHero('Flint Ironstag')">
                    <h5>Flint Ironstag üêí</h5>
                    <p id="sidekick-health">Health</p>
                    <p id="sidekick-level">Level</p>
                </div>
            </div>
            <div id="brock" class="col-2">

            </div>
            <div id="ronvald" class="col-2">

            </div>
        </section>
        <section class="row p-3 justify-content-center">
            <div id="monster" class="col-4 d-flex justify-content-center" onclick="attackBoss()">
                <div class="border border-light rounded border-5 bg-black text-light">
                    <img src="/Assets/trex.png" alt="very angry dino" />
                    <span id="boss-count"></span>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row p-3 pb-5">
            <div id="store"
                class="col-5 border border-light rounded border-5 bg-black d-flex justify-content-start align-items-center p-2">
                <div class="row text-light justify-content-between">
                    <div class="col-10">
                        <p>Buy Potion</p>
                        <p onclick="getFriend()">Get a Friend</p>
                        <p onclick="getBetterFriend()">Get a Better Friend</p>
                    </div>
                    <div class="col-2">
                        <p id="potion">$10</p>
                        <p id="getFriend">$100</p>
                        <p id="getBetterFriend">$200</p>
                    </div>
                </div>
            </div>

        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
